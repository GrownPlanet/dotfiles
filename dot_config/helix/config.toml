theme = "onedark"

[editor]
idle-timeout = 0
mouse = false
middle-click-paste = false
cursorline = true
line-number = "relative"
rulers = [100]
default-line-ending = "lf"

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]

[editor.cursor-shape]
insert = "bar"
select = "block"
normal = "block"

